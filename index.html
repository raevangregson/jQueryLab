<!DOCTYPE html>
  <html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik:400,700" rel="stylesheet">
  </head>
  <body>
    <h1>Table Finder</h1>
    <div>Pick Your Table</div>
    <div class="tables">
      <div id="1" class = "circle available">1</div>
      <div id="2" class = "circle available">2</div>
      <div id="3" class = "circle available">3</div>
      <div id="4" class = "circle available">4</div>
      <div id="5" class = "circle available">5</div>
      <div id="6" class = "circle available">6</div>
      <div id="7" class = "circle available">7</div>
      <div id="8" class = "circle available">8</div>
      <div id="9" class = "circle available">9</div>
    </div>
    <div class="prompt">
      <form>
        <h3>New Reservation Form<h3>
          <input type="text" placeholder="name">
          <input type="text" placeholder="phone number">
          <input type="text" placeholder="how many?">
      </form>
      <button>save</button>
    </div>
    <script src="jquery.js"></script>
    <script src="script.js"></script>
  </body>

  </html>
