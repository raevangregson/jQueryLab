<!DOCTYPE html>
  <html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik:400,700" rel="stylesheet">
  </head>
  <body>
    <h1>Table Finder</h1>
    <div>Pick Your Table</div>

    <div class="tables">
      <div id="1" class = "circle available"><span></span>1</div>
      <div id="2" class = "circle available"><span></span>2</div>
      <div id="3" class = "circle available"><span></span>3</div>
      <div id="4" class = "circle available"><span></span>4</div>
      <div id="5" class = "circle available"><span></span>5</div>
      <div id="6" class = "circle available"><span></span>6</div>
      <div id="7" class = "circle available"><span></span>7</div>
      <div id="8" class = "circle available"><span></span>8</div>
      <div id="9" class = "circle available"><span></span>9</div>
    </div>
    <div class="prompt">
      <form class="form">
        <img src="x.png">
        <h3>New Reservation Form<h3>
          <label id="tableNumber"> </label>
          <input class="name" type="text" placeholder="name">
          <input class="phone" placeholder="phone number">
          <input class="party" placeholder="how many?">
      </form>
      <button type="button" id="reserve">save</button>
    </div>
    <script src="jquery.js"></script>
    <script src="script.js"></script>
  </body>

  </html>
